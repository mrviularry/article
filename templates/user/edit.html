{% extends 'base.html' %}
{% block content %}
<h2>Edit Article</h2>
<form action="{{ url_for('edit', article_id=article_id) }}" method="post">
    {{ form.hidden_tag() }}
    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </div>
    <div>
        {{ form.content.label }}<br>
        <textarea id="content-editor" name="content">{{ form.content.data }}</textarea>
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('content-editor');
</script>
{% endblock %}
